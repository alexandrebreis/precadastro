<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Cadastro - Impacto Calçados</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #128C7E;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .whatsapp-option {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .whatsapp-option input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">IMPACTO CALÇADOS</div>
        <h1>Pré-Cadastro</h1>
        
        <form id="cadastroForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nome">Nome Completo*</label>
                        <input type="text" id="nome" required>
                        <div class="error" id="nome-error">Por favor, insira seu nome completo</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento*</label>
                        <input type="date" id="dataNascimento" required>
                        <div class="error" id="data-error">Data inválida</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="cpf">CPF*</label>
                        <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
                        <div class="error" id="cpf-error">CPF inválido</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="telefone">Telefone*</label>
                        <input type="tel" id="telefone" maxlength="15" placeholder="(00) 00000-0000" required>
                        <div class="whatsapp-option">
                            <input type="checkbox" id="whatsappCheck" checked>
                            <label for="whatsappCheck">Este também é meu WhatsApp</label>
                        </div>
                        <div class="error" id="telefone-error">Telefone inválido</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="cep">CEP*</label>
                        <input type="text" id="cep" maxlength="9" placeholder="00000-000" required>
                        <div class="error" id="cep-error">CEP inválido</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="numero">Número*</label>
                        <input type="text" id="numero" required>
                        <div class="error" id="numero-error">Campo obrigatório</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço*</label>
                <input type="text" id="endereco" required>
                <div class="error" id="endereco-error">Campo obrigatório</div>
            </div>

            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento">
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="bairro">Bairro*</label>
                        <input type="text" id="bairro" required>
                        <div class="error" id="bairro-error">Campo obrigatório</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="cidade">Cidade*</label>
                        <input type="text" id="cidade" required>
                        <div class="error" id="cidade-error">Campo obrigatório</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="estado">Estado*</label>
                        <select id="estado" required>
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                        <div class="error" id="estado-error">Selecione um estado</div>
                    </div>
                </div>
            </div>

            <button type="submit">ENVIAR CADASTRO</button>
        </form>
    </div>

    <script>
        // Máscaras para os campos
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 3) value = value.replace(/^(\d{3})(\d)/g, '$1.$2');
            if (value.length > 6) value = value.replace(/^(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3');
            if (value.length > 9) value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3-$4');
            e.target.value = value.substring(0, 14);
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            if (value.length > 10) value = value.replace(/^(\d{2})\s(\d{5})(\d)/g, '$1 $2-$3');
            e.target.value = value.substring(0, 15);
        });

        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 5) value = value.replace(/^(\d{5})(\d)/g, '$1-$2');
            e.target.value = value.substring(0, 9);
        });

        // Buscar CEP via API
        document.getElementById('cep').addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('endereco').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('estado').value = data.uf;
                        }
                    });
            }
        });

        // Validar CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            if (cpf.length !== 11) return false;
            
            // Verifica dígitos repetidos
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Valida 1º dígito verificador
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;
            
            // Valida 2º dígito verificador
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }

        // Enviar para WhatsApp
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar campos
            let isValid = true;
            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value;
            const telefone = document.getElementById('telefone').value;
            const cep = document.getElementById('cep').value;
            const endereco = document.getElementById('endereco').value.trim();
            const numero = document.getElementById('numero').value.trim();
            const bairro = document.getElementById('bairro').value.trim();
            const cidade = document.getElementById('cidade').value.trim();
            const estado = document.getElementById('estado').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            
            // Validações
            if (nome === '') {
                document.getElementById('nome-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nome-error').style.display = 'none';
            }
            
            if (!validarCPF(cpf)) {
                document.getElementById('cpf-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('cpf-error').style.display = 'none';
            }
            
            if (telefone.replace(/\D/g, '').length < 11) {
                document.getElementById('telefone-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('telefone-error').style.display = 'none';
            }
            
            if (cep.replace(/\D/g, '').length !== 8) {
                document.getElementById('cep-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('cep-error').style.display = 'none';
            }
            
            if (endereco === '') {
                document.getElementById('endereco-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('endereco-error').style.display = 'none';
            }
            
            if (numero === '') {
                document.getElementById('numero-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('numero-error').style.display = 'none';
            }
            
            if (bairro === '') {
                document.getElementById('bairro-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('bairro-error').style.display = 'none';
            }
            
            if (cidade === '') {
                document.getElementById('cidade-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('cidade-error').style.display = 'none';
            }
            
            if (estado === '') {
                document.getElementById('estado-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('estado-error').style.display = 'none';
            }
            
            if (dataNascimento === '') {
                document.getElementById('data-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('data-error').style.display = 'none';
            }
            
            if (!isValid) return;
            
            // Formatar mensagem para WhatsApp
            const isWhatsapp = document.getElementById('whatsappCheck').checked;
            const complemento = document.getElementById('complemento').value.trim();
            
            let message = "📋 *PRÉ-CADASTRO - IMPACTO CALÇADOS* 📋\n\n";
            message += `👤 *Nome:* ${nome}\n`;
            message += `📅 *Data Nasc.:* ${dataNascimento}\n`;
            message += `🔒 *CPF:* ${cpf}\n`;
            message += `📞 *Telefone:* ${telefone} ${isWhatsapp ? '(WhatsApp)' : ''}\n\n`;
            message += "🏠 *ENDEREÇO*\n";
            message += `📍 ${endereco}, ${numero}`;
            if (complemento) message += ` (${complemento})`;
            message += `\n🏘️ ${bairro}\n`;
            message += `🏙️ ${cidade}/${estado}\n`;
            message += `📮 CEP: ${cep}\n\n`;
            message += "📢 *Obrigado pelo cadastro! Em breve entraremos em contato.*";
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`http://wa.me/557136272639?text=${encodedMessage}`, '_blank');
        });
    </script>
</body>
</html>
